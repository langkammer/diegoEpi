<p></p>
<mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Seu Nome</ng-template>
        <p></p>
        <mat-form-field class="step-full-width">
          <input matInput placeholder="Digite seu nome" formControlName="nome" required>
        </mat-form-field>
        <div>
          <button mat-raised-button  matStepperNext [disabled]="!this.firstFormGroup.value.nome" color="primary">Proximo </button>
        </div>
      </form>
    </mat-step>
    <mat-step >
        <ng-template matStepLabel>Ambiente</ng-template>
        <div class="card-group">
            <div class="card" *ngFor="let i of items | async">
              <img [src]="baseurl + i.key + '?alt=media&token=698d7ee6-5710-4dbd-8c4e-d5f9a7026ea8'" height="300px"  class="card-img-top"alt="{{i.nome}}">
              <div class="card-body">
                <h5 class="card-title">{{i.titulo}}</h5>
                <p class="card-text">
                 {{i.descricao}}
                </p>
              </div>
              <div class="card-footer">
                  <button mat-raised-button  matStepperNext (click)="selecionarAmbiente(i)">Selecionar</button>
              </div>
            </div>
        </div>
        <div>
          <p></p>
          <button mat-raised-button matStepperPrevious>Voltar</button>
        </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Montar Epi</ng-template>
      <div>
          <button mat-button matStepperPrevious>Voltar</button>
          <button mat-raised-button  mat-button (click)="verificarResultado()" color="primary">Verificar Resultado</button>
      </div>
       <div class="row">
          <div class="col-2">
              <h2>Capacetes </h2>
              <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="todoCabeca"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let i of todoCabeca" cdkDrag>
                  <div >
                      <img [src]="baseurlEpi + i.key + '?alt=media&token=698d7ee6-5710-4dbd-8c4e-d5f9a7026ea8'" height="70px"  class="img-thumbnail justify-content-center">
                      <h6 class=" text-sm-center">{{i.nome}}</h6>
                      <h6 class=" text-sm-center">COD EPI : {{i.codigo}}</h6>
                  </div>
              </div>
            </div>
           </div>  
           <div class="col-2">
              <h2>Peitoral </h2>
              <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="todoPeitoral"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let i of todoPeitoral" cdkDrag>
                  <div >
                      <img [src]="baseurlEpi + i.key + '?alt=media&token=698d7ee6-5710-4dbd-8c4e-d5f9a7026ea8'" height="70px"  class="img-thumbnail justify-content-center">
                      <h6 class=" text-sm-center">{{i.nome}}</h6>
                      <h6 class=" text-sm-center">COD EPI : {{i.codigo}}</h6>
                  </div>
              </div>
            </div>
           </div>
           <div class="col-2">
              <h2>Luvas </h2>
              <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="todoMaos"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let i of todoMaos" cdkDrag>
                  <div >
                      <img [src]="baseurlEpi + i.key + '?alt=media&token=698d7ee6-5710-4dbd-8c4e-d5f9a7026ea8'" height="70px"  class="img-thumbnail justify-content-center">
                      <h6 class=" text-sm-center">{{i.nome}}</h6>
                      <h6 class=" text-sm-center">COD EPI : {{i.codigo}}</h6>
                  </div>
              </div>
              <div class="row">
                <div class="col-6">
                    <button mat-raised-button color="warn" (click)="lastPageMaos()"> << - </button>
                </div>
                <div class="col-6">
                    <button mat-raised-button color="accent" (click)="nextPageMaos()"> - >></button>
                </div>
              </div>
            </div>
           </div>
           <div class="col-2">
              <h2>Cal√ßados </h2>
              <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="todoPes"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let i of todoPes" cdkDrag>
                  <div >
                      <img [src]="baseurlEpi + i.key + '?alt=media&token=698d7ee6-5710-4dbd-8c4e-d5f9a7026ea8'" height="70px"  class="img-thumbnail justify-content-center">
                      <h6 class=" text-sm-center">{{i.nome}}</h6>
                      <h6 class=" text-sm-center">COD EPI : {{i.codigo}}</h6>
                  </div>
              </div>

            </div>
           </div>
          <div class="col-2">
              <h2>Epis</h2>
              <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="done"
              [cdkDropListConnectedTo]="[todoList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let i of done" cdkDrag>
                  <div >
                      <img [src]="baseurlEpi + i.key + '?alt=media&token=698d7ee6-5710-4dbd-8c4e-d5f9a7026ea8'" height="70px"  class="img-thumbnail justify-content-center">
                      <h6 class=" text-sm-center">{{i.nome}}</h6>
                      <h6 class=" text-sm-center">COD EPI : {{i.codigo}}</h6>
                  </div>
              </div>
              </div>
          </div>
          <div class="col-2">
              <img src="../assets/HUMAN/HUMAN.png" class="img-thumbnail justify-content-center">
    
          </div>
       </div>

    
    </mat-step>
</mat-horizontal-stepper>
