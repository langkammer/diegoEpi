
<p></p>
<div class="container">
    <div class="row">
         <div class="col-12"> 
            <a  class="btn btn-primary" (click)="vaiParaAdd();">
                    Novo Epi
            </a>
         </div>    
         <p></p>
         <hr>
         <div class="row"></div>
         <div class="col-12">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col-3">Img</th>
                      <th scope="col-6">Nome/Obs</th>
                      <th scope="col-3">Acao</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of items | async">
                      <td>
                          <img [src]="baseurl + i.key + '?alt=media&token=698d7ee6-5710-4dbd-8c4e-d5f9a7026ea8'" height="10%"  class="rounded">
                      </td>
                      <td>
                          <p>{{i.nome}}</p>
                          <p>{{i.descricao}}</p>
                          <p>{{i.codigo}}</p>

                      </td>
                      <td>
                          <a  class="btn btn-danger" (click)="deleteItem(i.key);">
                              Remover
                          </a>
                      </td>

                    </tr>
                  </tbody>
             </table>
         </div>
    </div>
</div>
